
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Giulia Esu</h1>
        <script type="text/processing">

            // Write your project here
            float angle;

void setup() {
  size (640, 360);
  }
  
  void draw() {
    background (51);
    pushMatrix();
    translate (width/2, height/2);
    rotate(cos(angle));
    noStroke();
    fill (0,0,255);
    ellipse(0, 150, 25, 25);
    stroke(0);
    strokeWeight(2);
    line (0,0,0,150);
    angle+=PI/180;
    popMatrix();
    stroke(100);
    strokeWeight(1);
    
    }
        </script>
        <canvas></canvas>
    </body>
</html>
